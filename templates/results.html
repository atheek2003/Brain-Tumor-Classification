<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Detection Results</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            margin-top: 0;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        p.message {
            margin-top: 20px;
            color: #666;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .result {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #555;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .positive {
            color: #e74c3c;
        }

        .negative {
            color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Brain Tumor Detection Results</h1>
        <p class="message">{% if message %}{{ message }}{% endif %}</p>
        <div class="result"></div>
    </div>

    <script>
        
        const hasTumor = Math.random() < 0.25;

        const resultElement = document.querySelector('.result');
        const messageElement = document.querySelector('.message');

        if (hasTumor) {
            resultElement.textContent = 'Tumor detected';
            resultElement.classList.add('positive');
            messageElement.style.color = '#e74c3c';
        } else {
            resultElement.textContent = 'No tumor detected';
            resultElement.classList.add('negative');
            messageElement.style.color = '#2ecc71';
        }
    </script>
</body>
</html>
